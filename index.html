<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="asset/vue.css" />
    <!-- <link rel="stylesheet" href="asset/theme-simple-dark.css" /> -->
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "技术文档",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 5,
        coverpage: true,
        onlyCover: true,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: {
          paths: "auto",
          placeholder: "请输入要搜索的关键字",
          noData: "没有结果",
          depth: 6,
        },
        auto2top: true,
        // routerMode: "history",
        topMargin: 40,
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="asset/docsify.min.js"></script>
    <script src="asset/search.min.js"></script>
    <script src="asset/docsify-copy-code.js"></script>
    <script src="asset/docsify-pagination.min.js"></script>
  </body>
</html>
